name: Build & Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  BINARY: seeker

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust, Clippy and Rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - name: Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - run: |
          mkdir -p target/release
          echo a > target/release/seeker
#      - name: Clippy
#        uses: actions-rs/cargo@v1
#        with:
#          command: clippy
#      - name: Test
#        uses: actions-rs/cargo@v1
#        with:
#          command: test
#      - name: Build Release
#        uses: actions-rs/cargo@v1
#        with:
#          command: build
#          args: --release

      - name: Get current time
        id: get_current_time
        run: echo ::set-output name=CURRENT_TIME::$(date +"%Y-%m-%d %H:%M:%S")
      - uses: gfreezy/release-drafter@v5.3.2
        id: release_drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_drafter.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: target/release/${{env.BINARY}}
          asset_name: ${{env.BINARY}}-${{matrix.os}}
          asset_content_type: application/octet-stream
