[package]
name = "seeker"
version = "1.0.0"
authors = ["gfreezy <gfreezy@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing = "0.1"
tracing-core = "0.1"
tracing-subscriber = "0.1"
config = { path = "../config" }
dnsserver = { path = "../dnsserver" }
ssclient = { path = "../ssclient" }
sysconfig = { path = "../sysconfig" }
tun = { path = "../tun" }
async-std = { git = "https://github.com/gfreezy/async-std", rev = "96fe93b"}
futures = "0.3.0"
signal-hook = { version = "0.1.10", features = ["mio-support"] }
async-trait = "0.1.14"
hermesdns = { git = "https://github.com/gfreezy/hermes", rev = "516e863" }

[dependencies.smoltcp]
git = "https://github.com/gfreezy/smoltcp"
rev = "d64d6b9"
default-features = false
features = [
	"std", "log",
	"proto-ipv4",
	"socket-udp",
	"socket-tcp",
	"phy-raw_socket",
]

[dependencies.clap]
version = "2"

[dev-dependencies]
libc = "0.2.65"
